services:
  # PostgreSQL Database
  - type: pserv
    name: inventory-db
    plan: free
    region: oregon
    env: docker
    dockerfilePath: ./Dockerfile.postgres
    disk:
      name: inventory-db-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: inventory_prod

  # Phoenix Backend
  - type: web
    name: inventory-backend
    plan: free
    region: oregon
    env: elixir
    buildCommand: chmod +x ./backend/build.sh && ./backend/build.sh
    startCommand: cd backend && MIX_ENV=prod mix phx.server
    envVars:
      - key: MIX_ENV
        value: prod
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: PHX_HOST
        value: inventory-backend.onrender.com
      - key: PORT
        value: 4000
      - key: POOL_SIZE
        value: 10
    healthCheckPath: /api/items

  # React Frontend
  - type: web
    name: inventory-frontend
    plan: free
    region: oregon
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://inventory-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
