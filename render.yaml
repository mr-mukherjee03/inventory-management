databases:
  - name: inventory-db
    plan: free
    databaseName: inventory_prod

services:
  # Phoenix Backend
  - type: web
    name: inventory-backend
    plan: free
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: MIX_ENV
        value: prod
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: PHX_HOST
        fromService:
          type: web
          name: inventory-backend
          property: host
      - key: PORT
        value: 4000
      - key: POOL_SIZE
        value: 10

  # React Frontend
  - type: web
    name: inventory-frontend
    plan: free
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: inventory-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
